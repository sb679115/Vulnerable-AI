<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2f0d9;
            color: #2e7d32;
            border: 1px solid #c1e1b5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Sturtle Vulnerable AI</h1>
    <p>Your goal: Find the hidden flag by interacting with the AI!</p>
    <form method="POST" action="/predict">
        <input type="text" name="text" placeholder="Enter your input here" required>
        <button type="submit">Test</button>
    </form>
    {% if response %}
    <div class="response">{{ response }}</div>
    {% endif %}
</body>
</html>
